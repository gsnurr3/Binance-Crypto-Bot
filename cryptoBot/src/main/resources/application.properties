# BINANCE ACCOUNT
binance.account.apiKey=Your api key goes here
binance.account.secretKey=Your secret key goes here

# EMAIL HOST ACCOUNT SETTINGS
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=Your gmail address goes here
spring.mail.password=Your gmail password goes here
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.to=Your email you want the bot to email you at (I think this can be the same as the above if you want it to be)

# ACTUATOR
management.endpoint.restart.enabled=true

# KLINES API
# Amount of candles to request and review in the trading service
klines.hour.limit=24
klines.day.limit=90
# The candle stick interval
klines.hour.interval=1h
klines.day.interval=1d

# ACCOUNT API
account.recvWindow=30000

# TRADE HANDLER
trade.test.mode=false
# (Default: -8.0)
trade.maxLossAllowed=-8.0
# (Default: 1.0) The least amount a coin must make before it tries and sell
trade.profitBeforeSelling=1.0
# The allowed loss a coin can have before giving up on the coin and selling it
# (Default: -4.0)
trade.lossBeforeSelling=-4.0
# (Default: -2.0) The allowed loss from the highest price to the current price after surpassing the profit before selling variable
trade.marginFromCurrentAndHighestPrice=-2.00

# BULL STRATEGY
# The amount of high price records that must be found within the given time
bull.strategy.highPriceRecord.limit=6
# The amount of seconds the high prices must be found within
bull.strategy.highPriceRecordTime.limit=35

# BEAR STRATEGY
# (Default: 1.00) How close the current lowest change has to be to the lowest change found from the total candle sticks. 0.10 would be 10% of total lowest end of day loss found.
bear.strategy.lowestEndOfDayLossAccuracy=1.10




